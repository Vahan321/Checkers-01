<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./checkers.png" type="image/png">
    <link rel="icon" href="./checkers.ico" type="image/x-icon" sizes="16x16 32x32">
    <link rel="apple-touch-icon" href="./checkers.png">
    <title>Checkers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-size: 2.5em;
        }

        .game-mode-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .game-mode-buttons button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .game-mode-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #66BB6A 0%, #388E3C 100%);
        }

        .game-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 3px solid #2c3e50;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: #2c3e50;
            border-radius: 5px;
            overflow: hidden;
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .square.black {
            background-color: #769656;
        }

        .square.white {
            background-color: #eeeed2;
        }

        .square.highlight::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 0, 0.7);
            border-radius: 50%;
            z-index: 0;
        }

        .piece {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: all 0.2s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .piece.black {
            background: linear-gradient(135deg, #2c3e50 0%, #000000 100%);
        }

        .piece.red {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .piece.king::after {
            content: "♔";
            position: absolute;
            font-size: 22px;
            color: gold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }

        .piece.selected {
            transform: scale(1.1);
            box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.8);
            z-index: 2;
        }

        .game-info {
            display: flex;
            flex-direction: column;
            gap: 25px;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 250px;
        }

        .player-turn {
            font-weight: bold;
            font-size: 1.3em;
            color: #2c3e50;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        .player-turn.red-turn {
            background-color: #ffebee;
            color: #c62828;
        }

        .player-turn.black-turn {
            background-color: #eceff1;
            color: #212121;
        }

        .capture-count {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 1.1em;
        }

        .capture-count div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .red-count {
            background-color: #ffebee;
            color: #c62828;
        }

        .black-count {
            background-color: #eceff1;
            color: #212121;
        }

        #restart-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        #restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #66BB6A 0%, #388E3C 100%);
        }

        #restart-btn:active {
            transform: translateY(0);
        }

        .possible-move {
            cursor: pointer;
        }

        .possible-move::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(76, 175, 80, 0.6);
            border-radius: 50%;
            z-index: 0;
        }

        .author-credit {
            margin-top: 20px;
            color: #2c3e50;  
            font-size: 1em;  
            text-align: center;
            font-weight: bold; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1); 
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .board {
                grid-template-columns: repeat(8, 40px);
                grid-template-rows: repeat(8, 40px);
            }
            
            .square {
                width: 40px;
                height: 40px;
            }
            
            .piece {
                width: 32px;
                height: 32px;
            }
            
            .piece.king::after {
                font-size: 16px;
            }
            
            .game-info {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <h1>Շաշկի</h1>
    
    <div class="game-mode-buttons">
        <button id="play-with-friend">Խաղալ ընկերոջ հետ</button>
        <button id="play-with-ai">Խաղալ AI-ի դեմ</button>
    </div>
    <div class="game-container">
        <div class="board"></div>
        <div class="game-info">
            <div class="player-turn">Խաղացողի հերթը: <span id="current-player">Կարմիր</span></div>
            <div class="capture-count">
                <div>Կարմիր զինվորներ: <span id="red-count">12</span></div>
                <div>Սև զինվորներ: <span id="black-count">12</span></div>
            </div>
            <button id="restart-btn">Սկսել նոր խաղ</button>
        </div>
    </div>

    <div class="author-credit">Խաղի հեղինակ՝ Սողբաթյան Վահան</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentPlayer = 'red';
            let selectedPiece = null;
            let board = Array(64).fill(null);
            let forcedCapture = false;
            let forcedCapturePieces = [];
            let gameMode = 'friend'; // 'friend' or 'ai'

            const boardElement = document.querySelector('.board');
            const currentPlayerElement = document.getElementById('current-player');
            const redCountElement = document.getElementById('red-count');
            const blackCountElement = document.getElementById('black-count');
            const restartButton = document.getElementById('restart-btn');
            const playWithFriendBtn = document.getElementById('play-with-friend');
            const playWithAIBtn = document.getElementById('play-with-ai');

            // Initialize the board
            function initializeBoard() {
                boardElement.innerHTML = '';
                board = Array(64).fill(null);
                currentPlayer = 'red';
                currentPlayerElement.textContent = 'Կարմիր';
                forcedCapture = false;
                forcedCapturePieces = [];

                // Create squares
                for (let i = 0; i < 64; i++) {
                    const square = document.createElement('div');
                    const row = Math.floor(i / 8);
                    const col = i % 8;
                    
                    square.className = (row + col) % 2 === 0 ? 'square white' : 'square black';
                    square.dataset.index = i;
                    
                    square.addEventListener('click', () => handleSquareClick(i));
                    boardElement.appendChild(square);
                }

                // Place pieces
                for (let i = 0; i < 24; i++) {
                    if (isBlackSquare(i)) {
                        createPiece('black', i);
                    }
                }

                for (let i = 40; i < 64; i++) {
                    if (isBlackSquare(i)) {
                        createPiece('red', i);
                    }
                }

                updatePieceCounts();
            }

            function isBlackSquare(index) {
                const row = Math.floor(index / 8);
                const col = index % 8;
                return (row + col) % 2 !== 0;
            }

            function createPiece(color, index) {
                const square = boardElement.children[index];
                const piece = document.createElement('div');
                piece.className = `piece ${color}`;
                piece.dataset.index = index;
                piece.addEventListener('click', (e) => {
                    e.stopPropagation();
                    selectPiece(piece);
                });
                square.appendChild(piece);
                board[index] = { color, isKing: false };
            }

            function selectPiece(piece) {
                // If it's not the player's turn or forced capture exists but this piece can't capture
                if (!piece.classList.contains(currentPlayer) || 
                    (forcedCapture && !forcedCapturePieces.includes(parseInt(piece.dataset.index)))) {
                    return;
                }

                // Deselect previous piece
                if (selectedPiece) {
                    selectedPiece.classList.remove('selected');
                    clearPossibleMoves();
                }

                selectedPiece = piece;
                piece.classList.add('selected');

                // Show possible moves
                showPossibleMoves(parseInt(piece.dataset.index));
            }

            function showPossibleMoves(index) {
                clearPossibleMoves();
                const { color, isKing } = board[index];
                const row = Math.floor(index / 8);
                const col = index % 8;

                // Check normal moves
                if (!forcedCapture) {
                    const directions = isKing ? 
                        [{ dr: -1, dc: -1 }, { dr: -1, dc: 1 }, { dr: 1, dc: -1 }, { dr: 1, dc: 1 }] :
                        color === 'red' ? 
                            [{ dr: -1, dc: -1 }, { dr: -1, dc: 1 }] : 
                            [{ dr: 1, dc: -1 }, { dr: 1, dc: 1 }];

                    for (const { dr, dc } of directions) {
                        const newRow = row + dr;
                        const newCol = col + dc;
                        if (isValidPosition(newRow, newCol)) {
                            const newIndex = newRow * 8 + newCol;
                            if (board[newIndex] === null) {
                                boardElement.children[newIndex].classList.add('possible-move');
                            }
                        }
                    }
                }

                // Check capture moves
                const captureDirections = isKing ? 
                    [{ dr: -2, dc: -2 }, { dr: -2, dc: 2 }, { dr: 2, dc: -2 }, { dr: 2, dc: 2 }] :
                    color === 'red' ? 
                        [{ dr: -2, dc: -2 }, { dr: -2, dc: 2 }] : 
                        [{ dr: 2, dc: -2 }, { dr: 2, dc: 2 }];

                for (const { dr, dc } of captureDirections) {
                    const newRow = row + dr;
                    const newCol = col + dc;
                    const midRow = row + dr / 2;
                    const midCol = col + dc / 2;

                    if (isValidPosition(newRow, newCol) && isValidPosition(midRow, midCol)) {
                        const newIndex = newRow * 8 + newCol;
                        const midIndex = midRow * 8 + midCol;
                        
                        if (board[newIndex] === null && board[midIndex] !== null && board[midIndex].color !== color) {
                            boardElement.children[newIndex].classList.add('possible-move');
                        }
                    }
                }
            }

            function clearPossibleMoves() {
                document.querySelectorAll('.possible-move').forEach(square => {
                    square.classList.remove('possible-move');
                });
            }

            function isValidPosition(row, col) {
                return row >= 0 && row < 8 && col >= 0 && col < 8;
            }

            function handleSquareClick(index) {
                if (!selectedPiece || !boardElement.children[index].classList.contains('possible-move')) {
                    return;
                }

                const fromIndex = parseInt(selectedPiece.dataset.index);
                const toIndex = index;
                const fromRow = Math.floor(fromIndex / 8);
                const fromCol = fromIndex % 8;
                const toRow = Math.floor(toIndex / 8);
                const toCol = toIndex % 8;

                // Move the piece
                movePiece(fromIndex, toIndex);

                // Check if it's a capture move
                if (Math.abs(toRow - fromRow) === 2) {
                    const capturedIndex = ((fromRow + toRow) / 2) * 8 + ((fromCol + toCol) / 2);
                    capturePiece(capturedIndex);
                    
                    // Check for additional captures
                    if (canCapture(toIndex)) {
                        forcedCapture = true;
                        forcedCapturePieces = [toIndex];
                        selectedPiece = boardElement.children[toIndex].querySelector('.piece');
                        selectedPiece.classList.add('selected');
                        showPossibleMoves(toIndex);
                        return;
                    }
                }

                // Check for promotion to king
                checkPromotion(toIndex);

                // Switch player
                endTurn();

                // If playing against AI and it's AI's turn
                if (gameMode === 'ai' && currentPlayer === 'black') {
                    setTimeout(makeAIMove, 500);
                }
            }

            function movePiece(fromIndex, toIndex) {
                const piece = boardElement.children[fromIndex].querySelector('.piece');
                boardElement.children[toIndex].appendChild(piece);
                piece.dataset.index = toIndex;
                board[toIndex] = board[fromIndex];
                board[fromIndex] = null;

                if (selectedPiece) {
                    selectedPiece.classList.remove('selected');
                    selectedPiece = null;
                }
                clearPossibleMoves();
            }

            function capturePiece(index) {
                boardElement.children[index].querySelector('.piece').remove();
                board[index] = null;
                updatePieceCounts();
            }

            function canCapture(index) {
                const { color, isKing } = board[index];
                const row = Math.floor(index / 8);
                const col = index % 8;

                const directions = isKing ? 
                    [{ dr: -2, dc: -2 }, { dr: -2, dc: 2 }, { dr: 2, dc: -2 }, { dr: 2, dc: 2 }] :
                    color === 'red' ? 
                        [{ dr: -2, dc: -2 }, { dr: -2, dc: 2 }] : 
                        [{ dr: 2, dc: -2 }, { dr: 2, dc: 2 }];

                for (const { dr, dc } of directions) {
                    const newRow = row + dr;
                    const newCol = col + dc;
                    const midRow = row + dr / 2;
                    const midCol = col + dc / 2;

                    if (isValidPosition(newRow, newCol) && isValidPosition(midRow, midCol)) {
                        const newIndex = newRow * 8 + newCol;
                        const midIndex = midRow * 8 + midCol;
                        
                        if (board[newIndex] === null && board[midIndex] !== null && board[midIndex].color !== color) {
                            return true;
                        }
                    }
                }

                return false;
            }

            function checkPromotion(index) {
                const row = Math.floor(index / 8);
                const piece = boardElement.children[index].querySelector('.piece');
                
                if ((board[index].color === 'red' && row === 0) || 
                    (board[index].color === 'black' && row === 7)) {
                    board[index].isKing = true;
                    piece.classList.add('king');
                }
            }

            function endTurn() {
                forcedCapture = false;
                forcedCapturePieces = [];
                currentPlayer = currentPlayer === 'red' ? 'black' : 'red';
                currentPlayerElement.textContent = currentPlayer === 'red' ? 'Կարմիր' : 'Սև';

                // Check for forced captures for the next player
                const pieces = [];
                for (let i = 0; i < 64; i++) {
                    if (board[i] !== null && board[i].color === currentPlayer && canCapture(i)) {
                        pieces.push(i);
                    }
                }

                if (pieces.length > 0) {
                    forcedCapture = true;
                    forcedCapturePieces = pieces;
                }

                checkGameEnd();
            }

            function updatePieceCounts() {
                const redCount = document.querySelectorAll('.piece.red').length;
                const blackCount = document.querySelectorAll('.piece.black').length;
                redCountElement.textContent = redCount;
                blackCountElement.textContent = blackCount;
            }

            function checkGameEnd() {
                const redPieces = document.querySelectorAll('.piece.red').length;
                const blackPieces = document.querySelectorAll('.piece.black').length;
                
                if (redPieces === 0) {
                    setTimeout(() => alert('Սևերը հաղթեցին!'), 100);
                } else if (blackPieces === 0) {
                    setTimeout(() => alert('Կարմիրները հաղթեցին!'), 100);
                } else {
                    // Check if current player has any valid moves
                    let hasValidMoves = false;
                    for (let i = 0; i < 64; i++) {
                        if (board[i] !== null && board[i].color === currentPlayer) {
                            const { isKing } = board[i];
                            const row = Math.floor(i / 8);
                            const col = i % 8;

                            const directions = isKing ? 
                                [{ dr: -1, dc: -1 }, { dr: -1, dc: 1 }, { dr: 1, dc: -1 }, { dr: 1, dc: 1 }] :
                                currentPlayer === 'red' ? 
                                    [{ dr: -1, dc: -1 }, { dr: -1, dc: 1 }] : 
                                    [{ dr: 1, dc: -1 }, { dr: 1, dc: 1 }];

                            for (const { dr, dc } of directions) {
                                const newRow = row + dr;
                                const newCol = col + dc;
                                if (isValidPosition(newRow, newCol)) {
                                    const newIndex = newRow * 8 + newCol;
                                    if (board[newIndex] === null) {
                                        hasValidMoves = true;
                                        break;
                                    }
                                }
                            }

                            if (hasValidMoves) break;

                            // Check for captures
                            if (canCapture(i)) {
                                hasValidMoves = true;
                                break;
                            }
                        }
                    }

                    if (!hasValidMoves) {
                        setTimeout(() => alert(`${currentPlayer === 'red' ? 'Սևերը' : 'Կարմիրները'} հաղթեցին, քանի որ հակառակորդը չունի քայլեր!`), 100);
                    }
                }
            }

            // Simple AI logic
            function makeAIMove() {
                // First check for forced captures
                if (forcedCapture) {
                    for (const pieceIndex of forcedCapturePieces) {
                        const possibleCaptures = getPossibleCaptures(pieceIndex);
                        if (possibleCaptures.length > 0) {
                            const randomCapture = possibleCaptures[Math.floor(Math.random() * possibleCaptures.length)];
                            selectPiece(boardElement.children[pieceIndex].querySelector('.piece'));
                            handleSquareClick(randomCapture);
                            return;
                        }
                    }
                }

                // Then look for any possible moves
                const pieces = [];
                for (let i = 0; i < 64; i++) {
                    if (board[i] !== null && board[i].color === 'black') {
                        pieces.push(i);
                    }
                }

                // Shuffle pieces to make AI less predictable
                pieces.sort(() => Math.random() - 0.5);

                for (const pieceIndex of pieces) {
                    const possibleMoves = getPossibleMoves(pieceIndex);
                    if (possibleMoves.length > 0) {
                        const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                        selectPiece(boardElement.children[pieceIndex].querySelector('.piece'));
                        handleSquareClick(randomMove);
                        return;
                    }
                }
            }

            function getPossibleMoves(pieceIndex) {
                const moves = [];
                const { color, isKing } = board[pieceIndex];
                const row = Math.floor(pieceIndex / 8);
                const col = pieceIndex % 8;

                const directions = isKing ? 
                    [{ dr: -1, dc: -1 }, { dr: -1, dc: 1 }, { dr: 1, dc: -1 }, { dr: 1, dc: 1 }] :
                    color === 'red' ? 
                        [{ dr: -1, dc: -1 }, { dr: -1, dc: 1 }] : 
                        [{ dr: 1, dc: -1 }, { dr: 1, dc: 1 }];

                for (const { dr, dc } of directions) {
                    const newRow = row + dr;
                    const newCol = col + dc;
                    if (isValidPosition(newRow, newCol)) {
                        const newIndex = newRow * 8 + newCol;
                        if (board[newIndex] === null) {
                            moves.push(newIndex);
                        }
                    }
                }

                return moves;
            }

            function getPossibleCaptures(pieceIndex) {
                const captures = [];
                const { color, isKing } = board[pieceIndex];
                const row = Math.floor(pieceIndex / 8);
                const col = pieceIndex % 8;

                const directions = isKing ? 
                    [{ dr: -2, dc: -2 }, { dr: -2, dc: 2 }, { dr: 2, dc: -2 }, { dr: 2, dc: 2 }] :
                    color === 'red' ? 
                        [{ dr: -2, dc: -2 }, { dr: -2, dc: 2 }] : 
                        [{ dr: 2, dc: -2 }, { dr: 2, dc: 2 }];

                for (const { dr, dc } of directions) {
                    const newRow = row + dr;
                    const newCol = col + dc;
                    const midRow = row + dr / 2;
                    const midCol = col + dc / 2;

                    if (isValidPosition(newRow, newCol) && isValidPosition(midRow, midCol)) {
                        const newIndex = newRow * 8 + newCol;
                        const midIndex = midRow * 8 + midCol;
                        
                        if (board[newIndex] === null && board[midIndex] !== null && board[midIndex].color !== color) {
                            captures.push(newIndex);
                        }
                    }
                }

                return captures;
            }

            // Event listeners
            restartButton.addEventListener('click', initializeBoard);

            playWithFriendBtn.addEventListener('click', () => {
                gameMode = 'friend';
                initializeBoard();
                alert('Դուք խաղում եք ընկերոջ հետ։ Կարմիրները սկսում են։');
            });

            playWithAIBtn.addEventListener('click', () => {
                gameMode = 'ai';
                initializeBoard();
                alert('Դուք խաղում եք AI-ի դեմ։ Կարմիրները սկսում են։');
            });

            // Initialize the game
            initializeBoard();
        });
    </script>
</body>
</html>
